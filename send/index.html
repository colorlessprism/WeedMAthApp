    <title>WeedPush</title>
    <meta charset="UTF-8" />
    <meta name='HandheldFriendly"' content="true" />
    <meta name='MobileOptimized"' content="320" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
  </head>
  <style>
    html {
      background-image: url("/static/wallpaper.jpg");
    }
  </style>
  <body>
      <script defer src="/pwaregister.js"></script>
    <div id="root"></div>
    <div id="base">
      <div class="App">
        <form>
      <div class="header">
        <img class="WMlogo" src="/static/50x50.png" alt="logo" />
        <span class="h2">WeedPush</span>
      </div>
      <form>
        <div class="inputFieldsGroup">
          <div class="inputFields">
            <input
              id="msgTitle"
              class="texts"
              type="text"
              aria-label="title"
              maxlength="29"
              placeholder="Message Title"
            />
          </div>

          <div class="inputFields">
            <input
              id="msgL1"
              class="texts"
              type="text"
              aria-label="line 1"
              maxlength="29"
              placeholder="Message Line 1"
            />
          </div>
          <div class="inputFields">
            <input
              id="msgL2"
              class="texts"
              type="text"
              aria-label="line 2"
              maxlength="29"
              placeholder="Optional: Message Line 2"
            />
          </div>

          <div class="inputFields">
            <input
              id="msgL3"
              class="texts"
              type="text"
              aria-label="line 3"
              maxlength="29"
              placeholder="Optional: Message Line 3"
            />
          </div>
        </div>
          <div class="buttonWrapper">
            <input
              id="send"
              class="calcBtn"
              type="submit"
              aria-label="send"
              value="SEND"
            />
          </div>
          <button type="submit" id="logout-btn">
              Logout
            </button>
        </div>
      </form>
    </div>
  </div>
</form>
    <script src="/send/index.js"></script>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
  </body>
</html>
